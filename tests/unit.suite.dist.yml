# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
bootstrap: '_bootstrap.php'
modules:
  enabled:
    - Asserts
    - \Helper\Unit
    - Db:
        dsn: 'mysql:host%DB_HOST%;port=%DB_PORT%;dbname=%DB_NAME%'
        user: '%DB_USERNAME%'
        password: '%DB_PASSWORD%'
        # cleanup: true # run populator before each test, disabled since it will cause a mess in the database
        populate: true # run populator before all test
        populator: 'php bin/populate.php -e test'
  step_decorators: ~