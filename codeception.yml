bootstrap: '_bootstrap.php'
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - EnvironmentExtension
        - Codeception\Extension\RunFailed
settings:
    shuffle: false
    lint: true

params:
    - tests/params.php