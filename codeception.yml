bootstrap: '_bootstrap.php'
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - EnvironmentExtension
        - CleanUpDatabaseExtension
        - Codeception\Extension\RunFailed
settings:
    shuffle: false
    lint: true
coverage:
    enabled: true
    include:
        - src/*
        - lib/*
        - resources/tasks/*
    exclude:
        - tmp/*
params:
    - tests/params.php